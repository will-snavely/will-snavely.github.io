<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barn House</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/syntax.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172676485-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-172676485-1');
    </script>

  </head>

  <body class="grass">
    <div class="container-fluid">
      <div class="row sky">
        <div class="col-md-12">
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="page-header">
                <h1>Barn House: <small>Barn-Friendly News and Facts</small></h1>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-auto mr-2">
              {% for section in site.data.sections %}
              <div class="row">
                <div class="listitem">
                  <img
                    src="/assets/images/cloud.png"
                    class="listitem-bgimage img-fluid"
                  />
                  <a
                    class="card-link listitem-link"
                    data-parent="#card-1"
                    href="{{ section[1].link }}"
                  >
                    <img
                      src="{{ section[1].icon }}"
                      height="60"
                      width="60"
                      class="listitem-icon"
                    />
                    {{ section[1].title }}
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>

            <div class="col maintext mr-2">
              {{content}}
            </div>
          </div>
        </div>
      </div>

      <div class="row grass">
        <div class="col-md-12">
          <div class="row footerbanner blmbg mt-2">
            <div class="col-md-12">
              <a href="https://blacklivesmatter.com/">
                <img alt="#BLM" src="/assets/images/blm.png" class="img-fluid" style="max-height: 100px;"/>
              </a>
            </div>
          </div>
          <div class="row footerbanner flagbg mt-2">
            <img alt="Pride" src="/assets/images/flag1.png" height="100" />
          </div>
          <div class="row ml-3">
            <p>"Progress" Pride Flag by Daniel Quasar (quasar.digital LLC)</p>
          </div>
        </div>
      </div>
    </div>

    <div id="barn" class="barnanim"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.23.0/phaser.min.js"
      integrity="sha256-4uqhg4Bt90ccgI5D9tA2uhf1lTluFoLkoFSw466fH4s="
      crossorigin="anonymous"
    ></script>

    {% for script in page.scripts %}
    <script src="{{script}}"></script>
    {% endfor %}
    <script src="/assets/js/barnhouse.js"></script>
  </body>
</html>
